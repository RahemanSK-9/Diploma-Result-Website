<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form for Diploma Students</title>
    <link rel="stylesheet" href="/RegisterPage.css">
</head>

<body>
    <h2>Register New User</h2>
    <form action="backend.php">
        <div>
            <label for="NName">Name</label><br>
            <input type="text" name="myName" id="NName">
        </div>
        <div>
            <label for="NGender">Gender</label><br>
            <input type="radio" name="myGender" id="NGender"> Male
            <input type="radio" name="myGender" id="NGender"> Female
        </div>
        <div>
            <label for="NState">State</label>
            <select name="myState" id="NState">
                <option value="Kar">Karnataka</option>
                <option value="AP">Andhra Pradesh</option>
            </select>
        </div>
        <div>
            <input type="button" value="Register Now">
        </div>
        <div>
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
